<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube searchBar</title>
</head>
<body>
    <nav class="youtube-nav">
        <div class="left-side-elements">
            <div class="hamburger-menu">
                <img class="ham-menu-icon" src="./img/ham-menu.svg" alt="hamburger-menu">
            </div>
            <div class="logo">
                <img class="youtube-icon" src="./img/youtube.svg" alt="youtube-logo">
                <p class="youtube-logo-name">YouTube<sup class="language-logo-name"> EN</sup>
            </div>
        </div>
        <div class="center-elements">
           
                <input class="search-input" type="text" name="" placeholder="Search">
                <button class="search-button" type="submit"><img class="search-icon" src="./img/magnifying-glass-search.svg" alt="search-icon"></button>
            
        </div>
            <div class="right-side-elements">
                <button class="search-button-mobile" type="submit"><img class="search-icon" src="./img/magnifying-glass-search.svg" alt="search-icon"></button>

                <div class="camera-icon">
                    <img class="camera-icon" src="./img/video-camera.svg" alt="add-a-video">
                </div>
                    
                <div class="grid-menu">
                    <img class="grid-menu-icon" src="./img/menu.svg" alt="grid-menu-icon">
                </div>
                <div class="notifications">
                    <img class="bell-icon" src="./img/bell.svg" alt="notification-icon">
                    <div class="notifications-num">2</div>
                </div>
                <div class="profile-pic"></div>
            </div>
            
    </nav>
    
</body>
</html>
